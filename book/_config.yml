execute:
  execute_notebooks: "off"

only_build_toc_files: true

html:
  favicon : "figures/Icon.ico"
  baseurl :  "https://teachbooks.io/" #Replace this with your own URL

sphinx:
  extra_extensions:
  - download_link_replacer
  - jupyterbook_patches
  - sphinx_exercise
  - sphinx_proof
  - sphinx_named_colors
  - sphinx.ext.extlinks
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    thebe_config:
      use_thebe_lite: true
      exclude_patterns: ["**/_*.yml", "**/*.md", "**/*.ipynb"]
    html_theme_options:
      logo:
        text: Jimmy van der Wereld
        image_light: Photo_JvanderWereld.png # Put your logo for the light mode here (can be the same as image_dark)
        image_dark: Photo_JvanderWereld.png # Put your logo for the dark mode here (can be the same as image_light)
      repository_url: "https://github.com/Wereldjimmy/JvanderWereld" #add your own repo URL here
      path_to_docs: "book"
      repository_branch: "main"
      use_edit_page_button: true
      use_repository_button: true
      use_issues_button : true
      launch_buttons:
        thebe: true
    html_show_copyright: false
    html_last_updated_fmt: '%B %-d, %Y'
    html_static_path: ["figures"] # add folders that contain files that need to be included, such as the location of the logo(s)
    mathjax3_config:
      tex:
        macros:
          "newcolor": ['\definecolor{newcolor}{RGB}{111, 29, 119}{\color{newcolor}#1}',1]
    named_colors_custom_colors: {'onlylight':[165,21,160],'lightanddark':[45,180,117,204,158,110],'hyphen-color':[45,180,117,165,21,160]}
  local_extensions:
    apastyle: _ext/
    bracket_citation_style: _ext/

bibtex_bibfiles: 
  - references.bib
